<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>不使用JS引入其他HTML代码片段</title>
</head>

<body>

<!--下面是第一种方法，用iframe标签引入，为了好看，这里可以将它的border设置为无-->
<iframe src="../../../WEB-INF/page/customer/index.html" width="100%" height="200px" frameborder="0"></iframe>

<h2>欢迎查看夏尔的博客，我是这个文档本身自带的h2标签喔</h2>

<!--下面是第二种方法，用object标签引入-->
<object data="../../../WEB-INF/page/customer/test.html.html" width="100%" height="50" ></object>

</body>

</html>
